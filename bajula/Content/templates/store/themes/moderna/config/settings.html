<fieldset>
  <legend>Colors</legend>
  <table>
    <tr>
      <td><label for="accent_color">Accents</label></td>
      <td><input id="accent_color" name="accent_color" class="color" value="#e95200" /></td>
    </tr>
    <tr>
      <td><label for="text_color">Regular text</label></td>
      <td><input id="text_color" name="text_color" class="color" value="#000000" /></td>
    </tr>
    <tr>
      <td><label for="border_color">Borders</label></td>
      <td><input id="border_color" name="border_color" class="color" value="#000000" /></td>
    </tr>
    <tr>
      <td><label for="bg_color">Background</label></td>
      <td><input id="bg_color" name="bg_color" class="color" value="#ffffff" /></td>
    </tr>
    <tr>
      <td><label for="alternate_text_color">Alternate text</label></td>
      <td><input id="alternate_text_color" name="alternate_text_color" class="color" value="#ffffff" /></td>
    </tr>
    <tr>
      <td><label for="alternate_border_color">Alternate borders</label></td>
      <td><input id="alternate_border_color" name="alternate_border_color" class="color" value="#ffffff" /></td>
    </tr>
    <tr>
      <td><label for="alternate_bg_color">Alternate background</label></td>
      <td><input id="alternate_bg_color" name="alternate_bg_color" class="color" value="#000000" /></td>
    </tr>
  </table>
</fieldset>


<fieldset>
  <legend>Typography</legend>
  <table>
    <tr>
      <td><label for="header_font">Headers</label></td>
      <td>
        <select class="font" name="header_font" id="header_font">
          <option value="Helvetica, Arial, sans-serif" selected="selected">Helvetica/Arial</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="regular_font">Regular text</label></td>
      <td>
        <select class="font" name="regular_font" id="regular_font">
          <option value="Helvetica, Arial, sans-serif" selected="selected">Helvetica/Arial</option>
        </select>
      </td>
    </tr>
  </table>
</fieldset>

<fieldset>
  <legend>Background Image</legend>
  <table>
    <tr>
      <td><label for="use_bg_image">Use a background image?</label></td>
      <td><input type="checkbox" id="use_bg_image" name="use_bg_image" /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" id="bg_image" name="bg.png" /></td>
    </tr>
    <tr>
      <td><label for="bg_image_position">Position</label></td>
      <td id="bg_image_position">
        <select name="bg_image_y_position" id="bg_image_y_position">
          <option value="top">Top</option>
          <option value="center">Center</option>
          <option value="bottom" selected="selected">Bottom</option>
        </select>
        <select name="bg_image_x_position" id="bg_image_x_position">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right" selected="selected">Right</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="bg_image_repeat">Tiling</label></td>
      <td>
        <select name="bg_image_repeat" id="bg_image_repeat">
          <option value="no-repeat" selected="selected">Do not tile</option>
          <option value="repeat-x">Tile horizontally</option>
          <option value="repeat-y">Tile vertically</option>
          <option value="repeat">Tile everywhere</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="bg_image_attachment">Scrolling</label></td>
      <td>
        <select name="bg_image_attachment" id="bg_image_attachment">
          <option value="scroll">Scrolls with page</option>
          <option value="fixed" selected="selected">Stays fixed</option>
        </select>
      </td>
    </tr>
  </table>
</fieldset>


<fieldset>
  <legend>Site logo</legend>
  <table>
    <tr>
      <td><label for="use_logo_image">Use a site logo?</label></td>
      <td><input type="checkbox" id="use_logo_image" name="use_logo_image" /></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" id="logo_image" name="logo.png" data-max-height="70" data-max-width="600" /></td>
    </tr>
  </table>
</fieldset>
