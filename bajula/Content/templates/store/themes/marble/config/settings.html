<fieldset>
  <legend>Colors</legend>
  <table>

    <tr>
      <td><label for="title_color">Title</label></td>
      <td><input id="title_color" name="title_color" class="color" value="#a2ce54" /></td>
    </tr>
    <tr>
      <td><label for="header_color">Headlines</label></td>
      <td><input id="header_color" name="header_color" class="color" value="#444444" /></td>
    </tr>
    <tr>
      <td><label for="subheader_color">Sub Headlines</label></td>
      <td><input id="subheader_color" name="subheader_color" class="color" value="#666666" /></td>
    </tr>
    <tr>
      <td><label for="text_color">Regular text</label></td>
      <td><input id="text_color" name="text_color" class="color" value="#555555" /></td>
    </tr>
    <tr>
      <td><label for="alt_text_color">Alternative text</label></td>
      <td><input id="alt_text_color" name="alt_text_color" class="color" value="#777777" /></td>
    </tr>
    <tr>
      <td><label for="subdued_text_color">Subdued text</label></td>
      <td><input id="subdued_text_color" name="subdued_text_color" class="color" value="#999999" /></td>
    </tr>
    
    <tr>
      <td><label for="link_color">Links</label></td>
      <td><input id="link_color" name="link_color" class="color" value="#318ab9" /></td>
    </tr>
    <tr>
      <td><label for="link_hover_color">Links on hover</label></td>
      <td><input id="link_hover_color" name="link_hover_color" class="color" value="#3c9ccf" /></td>
    </tr>  
  </table>
</fieldset>

<fieldset>
  <legend>Borders</legend>

  <table>
    <tr>
      <td><label for="border_color">Border Base</label></td>
      <td><input id="border_color" name="border_color" class="color" value="#333" /></td>
    </tr>

    <tr>
      <td><label for="border_darker_color">Darker Border</label></td>
      <td><input id="border_darker_color" name="border_darker_color" class="color" value="#222" /></td>
    </tr>

    <tr>
      <td><label for="border_shadow_color">Border Shadow</label></td>
      <td><input id="border_shadow_color" name="border_shadow_color" class="color" value="#000" /></td>
    </tr>

    <tr>
      <td><label for="border_highlight_color">Border Highlight</label></td>
      <td><input id="border_highlight_color" name="border_highlight_color" class="color" value="#444" /></td>
    </tr>
  </table>    
</fieldset>

<fieldset>
  <legend>Background</legend>

  <table>
    <tr>
      <td><label for="bg_color">Background color</label></td>
      <td><input id="bg_color" name="bg_color" class="color" value="#222222" /></td>
    </tr>
    <tr>
      <td><label for="bg_alt_color">Alternate background color</label></td>
      <td><input id="bg_alt_color" name="bg_alt_color" class="color" value="#111111" /></td>      
    </tr>
    <tr>
      <td><label for="use_bg_image">Use a background image?</label></td>
      <td><input type="checkbox" id="use_bg_image" name="use_bg_image" value="0" /></td>
    </tr>
    <tr>
      <td><label for="bg_image">Background image</label></td>
      <td>
        <select name="bg_image" id="bg_image">
          <option value="background.gif">background.gif</option>
          <option value="repeat-bg-grass.jpg">grass texture</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="bg_image_upload">Upload new background image</label></td>
      <td>
        <input type="file" id="bg_image_upload" name="background.gif" />
      </td>
    </tr>
  </table>
  
  <h3>Content Background</h3>

  <table>
    <tr>
      <td><label for="content_bg_color">Content background</label></td>
      <td><input id="content_bg_color" name="content_bg_color" class="color" value="#000000" /></td>
    </tr>
    <tr>
      <td><label for="content_bg_gradient_color">Content background Gradient</label></td>
      <td><input id="content_bg_gradient_color" name="content_bg_gradient_color" class="color" value="#222222" /></td>
    </tr>
    <tr>
      <td><label for="use_content_bg_image">Use a content background image?</label></td>
      <td><input type="checkbox" id="use_content_bg_image" name="use_content_bg_image" value="1" checked="checked" /></td>
    </tr>
    <tr>
      <td><label for="content_bg_image">Content background Image</label></td>
      <td>
        <select name="content_bg_image" id="content_bg_image">
          <option value="bg-onyx.svg.png">bg-onyx.svg.png</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="content_bg_image_upload">Upload new content background image</label></td>
      <td>
        <input type="file" id="content_bg_image_upload" name="bg-onyx.svg.png" />
      </td>
    </tr>
  </table>

  <h3>Other Backgrounds</h3>

  <table>
    <tr>
      <td><label for="box_bg_color">Box background</label></td>
      <td><input id="box_bg_color" name="box_bg_color" class="color" value="#343434" /></td>
    </tr>
    <tr>
      <td><label for="box_bg_gradient_color">Box background gradient</label></td>
      <td><input id="box_bg_gradient_color" name="box_bg_gradient_color" class="color" value="#222222" /></td>
    </tr>
    <tr>
      <td><label for="use_box_bg_image">Use background image for boxes?</label></td>
      <td><input type="checkbox" id="use_box_bg_image" name="use_box_bg_image" value="0" checked="checked" /></td>
    </tr>
    <tr>
      <td><label for="box_bg_image">Box background image</label></td>
      <td>
        <select name="box_bg_image" id="box_bg_image">
          <option value="alt-bg.svg.png">alt-bg.svg.png</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="box_bg_image_upload">Upload new box background image</label></td>        
      <td><input type="file" id="box_bg_image_upload" name="alt-bg.svg.png" /></td>
    </tr>
    <tr>
      <td><label for="highlight_bg_color">Highlight background</label></td>
      <td><input id="highlight_bg_color" name="highlight_bg_color" class="color" value="#141414" /></td>
    </tr>
    <tr>
      <td><label for="use_highlight_image">Use background image for highlight boxes?</label></td>
      <td><input type="checkbox" id="use_highlight_image" name="use_highlight_image" value="0" checked="checked" /></td>
    </tr>
    <tr>
      <td><label for="highlight_bg_image">Highlight background image</label></td>
      <td>
        <select name="highlight_bg_image">
          <option value="highlight-bg.svg.png">highlight-bg.svg.png</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="highlight_bg_image_upload">Upload new highlight background image</label></td>
      <td><input type="file" id="highlight_bg_image_upload" name="highlight-bg.svg.png" /></td>
    </tr>    
  </table>
</fieldset>

<fieldset>
  <legend>Buttons</legend>

  <table>
    <tr>
      <td><label for="button_bg_color">Button Background</label></td>
      <td><input id="button_bg_color" name="button_bg_color" class="color" value="#000000" /></td>
    </tr>
    <tr>
      <td><label for="button_bg_gradient_color">Button Background Gradient</label></td>
      <td><input id="button_bg_gradient_color" name="button_bg_gradient_color" class="color" value="#333333" /></td>
    </tr>
  </table>


</fieldset>


<fieldset>
  <legend>Typography</legend>
  <table>
    <tr>
      <td><label for="header_font">Headers</label></td>
      <td>
        <select class="font" name="header_font" id="header_font">
          <option value="Helvetica, Arial, sans-serif" selected="selected">Helvetica/Arial</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="regular_font">Regular text</label></td>
      <td>
        <select class="font" name="regular_font" id="regular_font">
          <option value="Helvetica, Arial, sans-serif" selected="selected">Helvetica/Arial</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="use_font_replacement">Use font replacement for title</label></td>
      <td><input type="checkbox" id="use_font_replacement" name="use_font_replacement" /> <span class="note">Enabling this will overwrite the title color</span></td>
    </tr>
    <tr>
      <td><label for="font_family">Typeface for font replacement</label></td>
      <td>
        <select name="font_family" id="font_family">
          <option value="gothic.font.js" selected="selected">League Gothic (by League of Moveable Type)</option>
          <option value="goudy.font.js">Sorts Mill Goudy (by Barry Schwartz)</option>
          <option value="geo.font.js">Geo (by Manfred Klein)</option>
          <option value="mia.font.js">Mia's Scribblings (by Amelia McVinnie)</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="fancy_text_color">Color for font replacement</label></td>
      <td><input id="fancy_text_color" name="fancy_text_color" class="color" value="#f9f771" /></td>
    </tr>
    <tr>
      <td><label for="fancy_text_gradient_color">Gradient color for font replacement</label></td>
      <td><input id="fancy_text_gradient_color" name="fancy_text_gradient_color" class="color" value="#75661f" /></td>
    </tr>
    
  </table>
</fieldset>

<fieldset>
  <legend>Images</legend>
  <table>
    <tr>
      <td><label for="use_reflections">Use reflections for Product page?</label></td>
      <td><input type="checkbox" id="use_reflections" name="use_reflections" /></td>
    </tr>
    <tr>
      <td><label for="use_logo_image">Use a custom site logo?</label></td>
      <td><input type="checkbox" id="use_logo_image" name="use_logo_image" /></td>
    </tr>
    <tr>
      <td><label for="logo_image">Site logo</label></td>
      <td>
        <select name="logo_image" id="logo_image">
          <option value="logo.png" selected='selected'>logo.png</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="logo_image_upload">Upload a new site logo</label></td>
      <td>
        <input type="file" id="logo_image_upload" name="logo.png" data-max-width="710" data-max-height="400" />
      </td>
    </tr>    
  </table>
  
  <h3>Search Icon</h3>
  
  <table>
    <tr>
      <td><label for="search_image">Search icon</label></td>
      <td>
        <select name="search_image" id="search_image">
          <option value="search-onyx.gif" selected='selected'>search-onyx.gif (dark)</option>
          <option value="search.gif">search.gif (bright)</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="search_image_upload">Upload a new search icon</label></td>
      <td>
        <input type="file" id="search_image_upload" name="search-onyx.gif" data-max-width="22" data-max-height="22" />
      </td>
    </tr>
  </table>

  <h3>Remove Item From Cart Icon</h3>
  
  <table>  
    <tr>
      <td><label for="remove_image">Remove item icon</label></td>
      <td>
        <select name="remove_image" id="remove_image">
          <option value="remove-onyx.png" selected='selected'>remove-onyx.png (dark)</option>
          <option value="remove.png">remove.png (bright)</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="remove_image_upload">Upload a new remove item icon</label></td>      
      <td>
        <input type="file" id="remove_image_upload" name="remove-onyx.png" data-max-width="16" data-max-height="16" />
      </td>
    </tr>
  </table>
</fieldset>

<fieldset>
  <legend>Navigation</legend>
  <table>
    <tr>
      <th><label for="main_linklist">Main Menu Linklist</label></th>
      <td><select name="main_linklist" class="linklist" /></td>
    </tr>
    <tr>
      <th><label for="footer_linklist">Top Right Linklist</label></th>
      <td><select name="footer_linklist" class="linklist" /></td>
    </tr>
  </table>
</fieldset>
